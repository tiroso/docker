version: '2'

services:
    portainer:
        expose:
            - "9000"
        ports:
            - "9000:9000"
        image: portainer/portainer
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - portainer_data:/data
    fhem-sqlite:
        restart: always
        expose:
            - "8083"
        ports:
            - "8083:8083"
        build:  https://github.com/tiroso/docker.git#master:fhem-sqlite
        image: tiroso/fhem-sqlite
        privileged: true
        volumes:
            - fhem-sqlite-core-config:/opt/fhem/config
            - fhem-sqlite-core-log:/opt/fhem/log
        command: bash /start.sh
        networks:
            - smarthome_internal

networks:
    smarthome_internal:

volumes:
    portainer_data:
    fhem-sqlite-core-config:
    fhem-sqlite-core-log:
